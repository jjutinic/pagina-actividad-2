<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
    <form id="my-form">
        <br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" required>
        <br>
        <br>
        <label for="email">Correo electronico</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="sex">Sexo</label>
        <select name="sex" id="sex" required>
            <option value="value1">Masculino</option>
            <option value="value1">Femenino</option>
        </select>
        <br>
        <br>
        <label for="phone">Numero telefonico</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <button type="submit">Enviar</button>
        <br>
    </form>
</section>




    <style>

section {
display: flex;
flex-direction: column;
align-items: center;
background-image: url(7306187553557.560ad6bc13952.png);
background-position: center bottom;
background-size: cover;
background-repeat: no-repeat;
display: flex;
align-items: center;
min-height: 100vh;
padding: 80px 0 0 0;
}

form {
display: flex;
flex-direction: column;
align-items: center;
margin: 20px;
}

label {
margin-bottom: 5px;
color: rgb(62, 49, 255);
font-size: 30px;
}

input, select {
margin-bottom: 10px;
padding: 5px;
width: 250px;
}

button {
margin-top: 10px;
padding: 5px 10px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
}

button:hover {
background-color: #0069d9;
}
    </style>




    <script>
        const form = document.getElementById('my-form');

form.addEventListener('submit', (e) => {
e.preventDefault();

const nameInput = document.getElementById('name');
const ageInput = document.getElementById('age');
const emailInput = document.getElementById('email');
const sexInput = document.getElementById('sex');
const phoneInput = document.getElementById('phone');

const name = nameInput.value.trim();
const age = ageInput.value.trim();
const email = emailInput.value.trim();
const sex = sexInput.value.trim();
const phone = phoneInput.value.trim();

// Validar campos
if (isNaN(age)) {
alert('La edad debe ser un número');
return;
}

if (!isValidEmail(email)) {
alert('El correo electrónico debe tener un formato válido');
return;
}

if (!isValidPhoneNumber(phone)) {
alert('El número de teléfono debe tener 10 dígitos');
return;
}

// Enviar formulario
alert('Formulario enviado con éxito');
form.reset();
});

function isValidEmail(email) {
const regex = /^[^\s@]+@[^\s@]+\. [^\s@]+$/;
return regex.test(email);
}

function isValidPhoneNumber(phone) {
const regex = /^\d{10}$/;
return regex.test(phone);
}
    </script>


</body>
</html>
